<div class="
w-full
border border-gray-300 border-solid
rounded
overflow-hidden
flex flex-col justify-start items-stretch
">

  <!-- Top bar section with drug name field -->
  <div (click)="toggleExpand()"  class="
  flex flex-row justify-between items-center
  px-4 py-2 gap-2 bg-gray-100
  text-black
  cursor-pointer
  ">
    <ng-container *ngTemplateOutlet="drug_name"></ng-container>
    <div tabindex="0" class="transition rounded md:hover:bg-gray-100 md:hover:bg-opacity-30 cursor-pointer">
      <div class="
      w-8 h-8 transition-all
      flex flex-col justify-center items-center
      {{isExpand?'':'-rotate-90'}}
      ">
        <span nz-icon nzType="down" nzTheme="outline"></span>
      </div>
    </div>
  </div>

  <!-- Children Sections -->
  <div class="
  transition-all
  overflow-hidden
  ">
    <div class="
    transition-all
    border-0 border-t border-solid border-gray-200
    {{isExpand?'duration-150 mt-0 opacity-100':'duration-500 -mt-[100%] -mb-[100%] opacity-0 -translate-y-full pointer-events-none select-none'}}
    [&>div]:px-4 [&>div]:py-2 [&>div]:pb-6
    flex flex-row justify-start items-stretch
    ">

      <!-- Section for first page table -->
      <div class="
      w-1/3 flex-grow border-0 border-solid border-r border-r-gray-200
      ">
        <ng-container *ngTemplateOutlet="information"></ng-container>
      </div>

      <!-- Pillbox section -->
      <div class="w-2/3">
        <ng-container *ngTemplateOutlet="pillbox"></ng-container>
      </div>

    </div>
  </div>

</div>
